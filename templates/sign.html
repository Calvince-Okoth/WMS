<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Website - Login/Signup</title>
    <style>
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="loginUsername">Username or Email:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Login</button>
        </form>

        <hr>

        <h2>Signup</h2>
        <form action="/signup" method="post">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <div class="password-strength-meter">
                Password Strength:
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
            </select>

            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        // Password Strength Meter (Dummy Example)
        document.getElementById("signupPassword").addEventListener("input", function() {
            var password = this.value;
            var strength = 0;

            // Add conditions based on your password strength criteria
            if (password.length > 7) {
                strength++;
            }

            if (password.match(/[a-z]+/)) {
                strength++;
            }

            if (password.match(/[A-Z]+/)) {
                strength++;
            }

            if (password.match(/[0-9]+/)) {
                strength++;
            }

            var meterElements = document.querySelectorAll(".password-strength-meter span");
            for (var i = 0; i < meterElements.length; i++) {
                meterElements[i].style.backgroundColor = "#e0e0e0";
            }

            if (strength >= 1) {
                meterElements[0].style.backgroundColor = "#ff6363"; // Weak
            }

            if (strength >= 2) {
                meterElements[1].style.backgroundColor = "#f5bd1f"; // Medium
            }

            if (strength >= 3) {
                meterElements[2].style.backgroundColor = "#5cb85c"; // Strong
            }
        });
    </script>

</body>
</html>
